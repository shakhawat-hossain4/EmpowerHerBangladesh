<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll Course</title>
    <style>
        * {
            box-sizing: border-box;
        }
    
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff; /* Teal background color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        
    
        .container {
        max-width: 800px; /* Increased max-width to 800px */
        margin: auto; /* Center horizontally */
        padding: 100px; /* Increased padding to 60px */
        background: rgba(255, 255, 255, 0.9);
        border: 2px solid #44ad85; /* Updated border color */
        border-radius: 15px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
    }

    
        h1 {
            font-size: 60px;
            margin-bottom: 20px;
            text-align: center;
            color: #44ad85;
            font-weight: bold;
        }  
        label {
          display: block;
          font-weight: bold;
          margin-bottom: 15px;
          color: #44ad85; /* Teal text color */
        }

        
    
          input[type="text"],
          input[type="email"],
          input[type="tel"],
          input[type="date"],
          select {
             width: 100%; /* Set the width to 100% to make them full width */
             padding: 12px;
             margin-bottom: 15px;
             border: 3px solid #ccc;
             border-radius: 10px;
             font-size: 20px;
        }

    
        button {
            background: #44ad85; /* Teal button background */
            color: #fff;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }
    
        button:hover {
            background: #44ad85; /* Darker teal on hover */
        }
    </style>
    
</head>
<body>
    <header>
        <h1>Enroll Course</h1>
    </header>

    <div class="container">
        
        <form id="enrollment-form" method="post" action="enroll.php">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="course">Select a Course:</label>
            <select id="course" name="course" required>
                <option value="success">Success in Life</option>
                <option value="self-awareness">Self-Awareness</option>
                <option value="women-participation">Women Participation</option>
                <option value="self-defense">Self-Defense</option>
                <!-- Add more course options as needed -->
            </select>

            <button type="submit" class="btn">Enroll</button>
        </form>
    </div>
<script>
    
    document.getElementById("enrollment-form").addEventListener("submit", function (event) {
        const fullName = document.getElementById("full-name").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const address = document.getElementById("address").value;
        const date = document.getElementById("date").value;
        const course = document.getElementById("course").value;

        if (!fullName || !email || !phone || !address || !date || !course) {
            event.preventDefault();
            alert("Please fill in all required fields.");
        }
    });


</script>
</body>
</html>
