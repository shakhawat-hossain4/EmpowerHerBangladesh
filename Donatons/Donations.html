<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpowerHerBangladesh - Donate</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    /* CSS Styles */
    body {
        font-family: 'Roboto', sans-serif;
        background-image: url('violet.jpeg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        color: #333;
    }

    header {
        
        padding: 20px;
        text-align: center;
        color: #fff;
    }

    nav ul {
        list-style: none;
        padding: 0;
    }

    nav ul li {
        display: inline;
        margin-right: 20px;
    }

    nav a {
        text-decoration: none;
        color: #333;
    }

    section.donation-form {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
    }

    .donation-image {
        width: 50%;
        text-align: center;
        margin-bottom: 20px;
    }

    .donation-image img {
        max-width: 100%;
        height: auto;
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    .donation-form-content {
        width: 100%;
        text-align: center;
    }

    .donation-form h2 {
        color: #ff6f61;
        font-size: 28px;
        margin-bottom: 20px;
    }

    p {
        font-size: 18px;
        line-height: 1.5;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
    }

    input[type="number"],
    input[type="text"],
    input[type="email"],
    textarea,
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    button {
        background-color: #1faf86;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 18px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #d711af;
    }
    .payment-options {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
}

.payment-image {
    max-width: 80px; /* Adjust the maximum width as needed */
    height: auto;
    margin: 0 10px;
}

    footer {
        
        text-align: center;
        padding: 20px;
        color: #fff;
    }
    </style>
</head>
<body>
  <header>
      <h1>Donations</h1>
  </header>
  
  <section class="donation-form">
      <div class="donation-image">
          <img src="donation.jpeg" alt="Donation Image">
      </div>
      <div class="donation-form-content">
          <h2>Support Women and Girls</h2>
          <p>Your donation will empower women and girls in Bangladesh by providing them with education, healthcare, and opportunities for a brighter future.</p>
          
          <form id="donationForm" method="POST" action="process_donation.php"></form>
              <label for="amount">Donation Amount (BDT)</label>
              <input type="number" id="amount" name="amount" min="1" step="1" required>
          
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" required>
          
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
          
              <label for="message">Short Message (optional)</label>
              <textarea id="message" name="message" rows="4" placeholder="Add a personal message to inspire others"></textarea>
                           <!-- Add images for payment options -->
              <div class="payment-options">
                <img src="bkash.png" alt="Bikash Logo" id="bikashImage" class="payment-image">
                <img src="nagad.png" alt="Nagad Logo" id="nagadImage" class="payment-image">
                <img src="rocket.png" alt="Rocket Logo" id="rocketImage" class="payment-image">
                <img src="upay.png" alt="Upay Logo" id="upayImage" class="payment-image">
              </div>
              <label for="paymentMethod">Select Payment Method</label>
              <select id="paymentMethod" name="paymentMethod" required>
                  <option value="bikash">Bikash</option>
                  <option value="nagad">Nagad</option>
                  <option value="rocket">Rocket</option>
                  <option value="upay">Upay</option>
              </select>
              

          
              <button type="submit" style="margin-top: 10px;">Donate Now</button>
          </form>
      </div>
  </section>
  
  <footer>
      <p>&copy; 2023 EmpowerHerBangladesh - Together for a Brighter Future</p>
  </footer>

  <script>
      // JavaScript Code
      document.addEventListener('DOMContentLoaded', function () {
          const donationForm = document.getElementById('donationForm');
          
          donationForm.addEventListener('submit', function (event) {
              event.preventDefault();
              alert("Thank you for your donation!");
              // Reset the form after submission
              donationForm.reset();
          });
      });
  </script>
</body>
</html>
